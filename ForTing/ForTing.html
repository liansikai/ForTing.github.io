<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To:曾子庭</title>
    <style>
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        h1 {
            color: red;
            font-size: 3rem;
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>

<body>
    <h1 onclick="dec()" id="txt">For You &#128151;</h1>
    <script>
        function dec() {
            let split_chr = "k";
            let enc_text = window.prompt("輸入代碼");
            let h1 = document.getElementById("txt");
            console.log("enc：" + enc_text);
            let enc_array = enc_text.split(split_chr);
            console.log("enc_array", enc_array);
            let dec_text = "";
            for (let i = 1; i < enc_array.length; i++) {
                dec_text = dec_text + String.fromCodePoint("0x" + enc_array[i]);
            }
            console.log("dec：" + dec_text);
            h1.innerHTML = dec_text + "&#128151";
        }
    </script>
</body>

</html>
